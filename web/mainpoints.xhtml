<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Smart Traffic Detector</title>
    </h:head>
    <h:body>
        <ui:composition template="templates/MasterLayout.xhtml">
            <ui:define name="center_content">
                <center><h2>All Available Main Points</h2></center>

                <h:form prependId="false">
                    <h:commandLink action="#{mainPoints.goToAdd()}" class="bt_blue">
                        <span class="bt_blue_lft"></span>
                            <strong>Add MainPoint</strong>
                        <span class="bt_blue_r"></span>
                    </h:commandLink>
                
                <p:dataTable value="#{mainPoints.mainPointModel}" var="mp" styleClass="center_content"
                             id="rounded-corner" summary="2007 Major IT Companies' Profit" 
                             paginator="true" rows="10" sortBy="#{mp.id}" sortOrder="ASCENDING">
                    <p:column>
                        <f:facet name="header" class="rounded">English Name</f:facet>
                        <h:outputText value="#{mp.displayNameEn}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header" class="rounded">Arabic Name</f:facet>
                        <h:outputText value="#{mp.displayNameAr}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header" class="rounded">Longitude</f:facet>
                        <h:outputText value="#{mp.x}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header" class="rounded">Latitude</f:facet>
                        <h:outputText value="#{mp.y}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header" class="rounded">Update</f:facet>
                            <h:commandLink action="#{mainPoints.goToUpdate(mp.id)}">
                            <img src="images/plus.gif" alt="" title="" border="0" />
                            </h:commandLink>
                    </p:column>
                    <p:column>
                        <f:facet name="header" class="rounded">Delete</f:facet>
                            <h:commandLink action="#{mainPoints.deleteMainPoint()}" value="" class="ask">
                                <img src="images/trash.png" alt="" title="" border="0" />
                            </h:commandLink>
                    </p:column>
                </p:dataTable>
                    <p:poll interval="3" listener="#{mainPoints.restore()}" update="rounded-corner"/>
                    </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
