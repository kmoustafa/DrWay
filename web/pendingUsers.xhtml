<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Smart Traffic Detector</title>
    </h:head>
    <h:body>
         <ui:composition template="templates/MasterLayout.xhtml">
             <ui:define name="center_content">
                 <center><h1>Pending Users</h1></center>
                 <h:form prependId="false">
                 <p:dataTable value="#{pendingUsers.pendingUserModel}" var="pu"
                              id="rounded-corner" summary="2007 Major IT Companies' Profit" styleClass="center_content"
                             paginator="true" rows="10" sortBy="#{pu.id}" sortOrder="ASCENDING">
                    <p:column>
                        <f:facet name="header" class="rounded">Pending User ID </f:facet>
                        <h:outputText value="#{pu.id}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header" class="rounded">Pending User Name </f:facet>
                        <h:outputText value="#{pu.name}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header" class="rounded">Pending User Email </f:facet>
                        <h:outputText value="#{pu.email}"/>
                    </p:column>
                </p:dataTable>
                     <p:poll interval="5" listener="#{pendingUsers.restore()}" update="rounded-corner"/>
                 </h:form>
             </ui:define>
         </ui:composition>
    </h:body>
</html>
