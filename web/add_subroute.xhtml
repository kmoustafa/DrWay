<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Smart Traffic Detector</title>
    </h:head>
    <h:body>
        <ui:composition template="templates/MasterLayout.xhtml">
            <ui:define name="center_content">
                <center><h2>Add Sub Route for  #{subroutes.currentRoute.name}</h2></center>
                
                   <h:form  id="add-road" class="niceform">
                        <fieldset>
                             <dl>
                                <dt><label>Parent Route</label></dt>
                                <dd>
                                    <h:outputText value="#{routes.currentRoute.name}" id="parentRoute"  style="font-size: 22px">
                                    </h:outputText>
                                </dd>
                                 <dd> <p:message for="parentRoute" /> </dd>
                            </dl>
                            <dl>
                                <dt><label>Add Road</label></dt>
                                <dd>
                                    <h:selectOneMenu  value="#{subroutes.parentRoadName}"  id="road">
                                        <f:selectItems value="#{roads.roadNamesList}" />
                                     </h:selectOneMenu> 
                                </dd>
                                <dd> <p:message for="road" /> </dd>
                            </dl>
                            <dl>
                                <dt><label>Order : </label></dt>
                                <dd>
                                    <p:inputText value="#{subroutes.currentSubRoute.orderr}" id="order">
<!--                                        <f:validateRegex pattern="^([1-9]{1,1})([1-9]{1})(\.[1-9])?$"/>-->
                                        <f:convertNumber/>
                                    </p:inputText>
                                </dd>
<!--                                <p:message for="order"/>-->
                            </dl>
                            <dl class="submit">
                                <h:commandButton value="Add" action="#{subroutes.addSubRoute()}"/>
                            </dl>
                        </fieldset>
                    </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
