<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
   
<!--    <meta>
        <param name="currentRoutId" value=""/>
    </meta>-->
    <h:head>
        <title>Smart Traffic Detector</title>
    </h:head>
    <h:body>
        <ui:composition template="templates/MasterLayout.xhtml">
            <ui:define name="center_content">
                
            <center>
                <h2>Sub Routes From #{subroutes.currentRoute.mainPointBySrcId.name} to #{subroutes.currentRoute.mainPointByDestId.name}  </h2>
            </center>

                <h:form>
                    <h:commandLink action="#{subroutes.goToAdd(subroutes.currentRoute)}" class="bt_blue">
                        <span class="bt_blue_lft"></span>
                        <strong>Add Sub Route</strong>
                        <span class="bt_blue_r"></span>
                    </h:commandLink>
                </h:form>
          
                <p:dataTable value="#{subroutes.subrouteModel}" var="srt"
                             id="rounded-corner" summary="2007 Major IT Companies' Profit" 
                             paginator="true" rows="10" styleClass="center_content" sortBy="#{srt.id}" sortOrder="ASCENDING">
                    
                    <p:column>
                        <f:facet name="header" class="rounded">Route Name</f:facet>
                        <h:outputText value="#{srt.route.name}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header" class="rounded">Road Name</f:facet>
                        <h:outputText value="#{srt.road.name}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header" class="rounded">Order</f:facet>
                        <h:outputText value="#{srt.orderr}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header" class="rounded">Update</f:facet>
                        <h:form>
                            <h:commandLink action="#{subroutes.goToUpdate(srt.id)}">
                                <param name="currentSubRoute.roadName" value="#{srt.road.name}"/>
                            <img src="images/plus.gif" alt="" title="" border="0" />
                            </h:commandLink>
                        </h:form>
                    </p:column>
                    <p:column>
                        <f:facet name="header" class="rounded">Delete</f:facet>
                        <h:form>
                            <h:commandLink action="#{subroutes.deleteSubRoute()}" class="ask">
                            <img src="images/trash.png" alt="" title="" border="0" />
                            </h:commandLink>
                        </h:form>
                    </p:column>

                </p:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
