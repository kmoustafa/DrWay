<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Smart Traffic Detector</title>
    </h:head>
    <h:body>
        <!--        <p:calendar id="button"  value="" showOn="button" />-->
        <ui:composition template="templates/MasterLayout.xhtml">
            <ui:define name="center_content">
                <center><h2>Admin Reports</h2></center>
                <h:form>
                    
                    <h:commandLink action="#{adminRoadReports.goToAdd()}" class="bt_blue">
                        <span class="bt_blue_lft"></span>
                        <strong>Add Road Report</strong>
                        <span class="bt_blue_r"></span>
                    </h:commandLink>
                

                <p:dataTable value="#{adminRoadReports.reportModel}" var="admr"
                             id="rounded-corner" summary="2007 Major IT Companies' Profit" 
                             paginator="true" rows="10" styleClass="center_content"
                             sortBy="#{admr.id}" sortOrder="ASCENDING">

                    <p:column>
                        <f:facet name="header" class="rounded"> Road Name </f:facet>
                        <h:outputText value="#{admr.road.name}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header" class="rounded"> Report Type </f:facet>
                        <h:outputText value="#{admr.reportTypeLookUp.reportTypeValue}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header" class="rounded"> Start Time </f:facet>
                        <h:outputText value="#{admr.startTimeStamp}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header" class="rounded"> End Time </f:facet>
                        <h:outputText value="#{admr.endTimeStamp}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header" class="rounded"> Report Status </f:facet>
                        <h:outputText value="#{admr.reportStatus}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header" class="rounded"> Blocking Ratio </f:facet>
                        <h:outputText value="#{admr.blockingRatio}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header" class="rounded"> Reported By </f:facet>
                        <h:outputText value="#{admr.admin.name}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header" class="rounded">Update</f:facet>
                            <h:commandLink action="#{adminRoadReports.goToUpdate(admr.id)}">
                                <img src="images/plus.gif" alt="" title="" border="0" />
                            </h:commandLink>
                    </p:column>
                    <p:column>
                        <f:facet name="header" class="rounded">Delete</f:facet>
                            <h:commandLink action="#{adminRoadReports.deleteAdminRoadReport()}" class="ask">
                                <img src="images/trash.png" alt="" title="" border="0" />
                            </h:commandLink>
                    </p:column>
                </p:dataTable>
<!--                    <p:poll interval="5" listener=""/>-->
                    </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
