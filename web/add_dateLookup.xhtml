<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Smart Traffic Detector</title>
    </h:head>
    <h:body>
         <ui:composition template="templates/MasterLayout.xhtml">
             <ui:define name="center_content">
                 <center><h2>Add Date Lookup</h2></center>
                 <h:form  id="add-report-type-lookup" class="niceform">
                        <fieldset>
                            <dl>
                                <dt><label for="email">Date ID</label></dt>
                                <dd><h:inputText value="#{dates.dateLookUp.id}" id="day-id" required="true"  size="54" />  </dd>
                            </dl>
                            <dl>
                                <dt> <label>Day Name</label></dt>
                                <dd><h:inputText value="#{dates.dateLookUp.dayName}" id="day-name" required="true" size="54" /></dd>
                            </dl>
                            <dl>
                                <dt><label for="email">Milady Day</label></dt>
                                <dd><h:inputText value="#{dates.dateLookUp.mday}" id="day-milady" required="true"  size="54" />  </dd>
                            </dl>
                            <dl>
                                <dt> <label>Milady Month</label></dt>
                                <dd><h:inputText value="#{dates.dateLookUp.mmonth}" id="milady-month" required="true" size="54" /></dd>
                            </dl>
                            <dl>
                                <dt> <label>Milady Year</label></dt>
                                <dd><h:inputText value="#{dates.dateLookUp.myear}" id="milady-year" required="true" size="54" /></dd>
                            </dl>
                            <dl>
                                <dt> <label>Hijry Day</label></dt>
                                <dd><h:inputText value="#{dates.dateLookUp.hday}" id="hijry-day" required="true" size="54" /></dd>
                            </dl>
                            <dl>
                                <dt> <label>Hijry Month</label></dt>
                                <dd><h:inputText value="#{dates.dateLookUp.hmonth}" id="hijry-month" required="true" size="54" /></dd>
                            </dl>
                            <dl>
                                <dt> <label>Hijry Year</label></dt>
                                <dd><h:inputText value="#{dates.dateLookUp.hyear}" id="hijry-year" required="true" size="54" /></dd>
                            </dl>
                            <dl class="submit">
                                <h:commandButton value="Add" action="#{dates.addDateType()})}" />
                            </dl>
                        </fieldset>
                 </h:form>
             </ui:define>
         </ui:composition>
    </h:body>
</html>
