<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Smart Traffic Detector</title>
    </h:head>
    <h:body>
        <ui:composition template="templates/MasterLayout.xhtml">
            <ui:define name="center_content">
                <center><h2>Add Road Report</h2></center>
                
                   <h:form  id="add-main-point" class="niceform">
                        <fieldset>
                            <dl>
                                <dt><label for="email">Road </label></dt>
                                <dd>
                                    <h:selectOneMenu  value="#{adminRoadReports.currentAdminRoadReport.road.name}">
                                        <f:selectItems value="#{roads.roadNamesList}" />
                                     </h:selectOneMenu> 
                                </dd>
                            </dl>
                            
                            <dl>
                                <dt> <label>Report Type</label></dt>
                                <dd>
                                    <h:selectOneMenu  value="#{adminRoadReports.reportTypeName}" >
                                        <f:selectItems value="#{reportTypes.reporTypeNames}" />
                                     </h:selectOneMenu> 
                                </dd>
                            </dl>
                            <dl>
                                <dt><label>Start Time</label></dt>
                                <dd>
                                     <p:calendar id="start"  value="#{adminRoadReports.currentAdminRoadReport.startTimeStamp}"  />
                                </dd>
                            </dl>
                            <dl>
                                <dt><label>End Time</label></dt>
                                <dd>
                                    <p:calendar id="end"  value="#{adminRoadReports.currentAdminRoadReport.endTimeStamp}"  />
                                </dd>
                            </dl>
                            <dl>
                                <dt><label>Status </label></dt>
                                <dd><h:inputText value="#{adminRoadReports.currentAdminRoadReport.reportStatus}" id="status" required="true"  /></dd>
                            </dl>
                            <dl>
                                <dt><label>Blocking Ratio </label></dt>
                                <dd><h:inputText value="#{adminRoadReports.currentAdminRoadReport.blockingRatio}" id="ratio" required="true"  /></dd>
                            </dl>
                            <dl>
                                <dt><label>Admin User Name </label></dt>
                                <dd><h:inputText value="#{adminRoadReports.currentAdminRoadReport.admin.username}" id="adminUserName" required="true"  /></dd>
                            </dl>
                            <dl class="submit">
                                <h:commandButton value="Update" action="#{adminRoadReports.updateAdminRoadReport()}" />
                            </dl>
                        </fieldset>
                    </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
