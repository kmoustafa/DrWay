<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Smart Traffic Detector</title>
    </h:head>
    <h:body>
        <ui:composition template="templates/MasterLayout.xhtml">
            <ui:define name="center_content">
                <center><h2>Update SubRoad</h2></center>
                
                   <h:form  id="add-road" class="niceform">
                        <fieldset>
                            <dl>
                                <dt><label for="email">Parent Road</label></dt>
                                <dd>
                                    <h:selectOneMenu value="#{subroads.parentRoadName}">
                                        <f:selectItems value="#{roads.roadNamesList}"/>
                                     </h:selectOneMenu> 
                                </dd>
                            </dl>
                            <dl>
                                <dt><label>X1 : </label></dt>
                                <dd><h:inputText value="#{subroads.currentSubRoad.x1}" id="x1" required="true"  /></dd>
                            </dl>
                            <dl>
                                <dt><label>Y1 : </label></dt>
                                <dd><h:inputText value="#{subroads.currentSubRoad.y1}" id="y1" required="true"  /></dd>
                            </dl>
                            <dl>
                                <dt><label>X2 : </label></dt>
                                <dd><h:inputText value="#{subroads.currentSubRoad.x2}" id="x2" required="true"  /></dd>
                            </dl>
                            <dl>
                                <dt><label>Y2 : </label></dt>
                                <dd><h:inputText value="#{subroads.currentSubRoad.y2}" id="y2" required="true"  /></dd>
                            </dl>
                            <dl>
                                <dt><label>Order In Road : </label></dt>
                                <dd><h:inputText value="#{subroads.currentSubRoad.orderInRoad}" id="order" required="true"  /></dd>
                            </dl>
                            <dl>
                                <dt><label>Distance : </label></dt>
                                <dd><h:inputText value="#{subroads.currentSubRoad.distance}" id="distance" required="true"  /></dd>
                            </dl>
                            <dl>
                                <dt><label>Current Speed : </label></dt>
                                <dd><h:inputText value="#{subroads.currentSubRoad.currentSpeed}" id="cp" required="true"  /></dd>
                            </dl>
                            <dl class="submit">
                                <h:commandButton value="Update" action="#{subroads.updateSubRoad()}"/>
                            </dl>
                        </fieldset>
                    </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
