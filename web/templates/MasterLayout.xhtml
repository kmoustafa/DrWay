<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition>
        <h:head>
            <title>
                <ui:insert name="title">Traffic Control System</ui:insert>
            </title>

            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <link rel="stylesheet" type="text/css" href="../css/style.css" />
            <script type="text/javascript" src="../js/clockp.js"></script>
            <script type="text/javascript" src="../js/clockh.js"></script> 
            <script type="text/javascript" src=".../js/jquery.min.js"></script>
            <script type="text/javascript" src="./js/ddaccordion.js"></script>
            <script type="text/javascript">
                ddaccordion.init({
                    headerclass: "submenuheader", //Shared CSS class name of headers group
                    contentclass: "submenu", //Shared CSS class name of contents group
                    revealtype: "click", //Reveal content when user clicks or onmouseover the header? Valid value: "click", "clickgo", or "mouseover"
                    mouseoverdelay: 200, //if revealtype="mouseover", set delay in milliseconds before header expands onMouseover
                    collapseprev: true, //Collapse previous content (so only one open at any time)? true/false 
                    defaultexpanded: [], //index of content(s) open by default [index1, index2, etc] [] denotes no content
                    onemustopen: false, //Specify whether at least one header should be open always (so never all headers closed)
                    animatedefault: false, //Should contents open by default be animated into view?
                    persiststate: true, //persist state of opened contents within browser session?
                    toggleclass: ["", ""], //Two CSS classes to be applied to the header when it's collapsed and expanded, respectively ["class1", "class2"]
                    togglehtml: ["suffix", "<img src='images/plus.gif' class='statusicon' />", "<img src='images/minus.gif' class='statusicon' />"], //Additional HTML added to the header when it's collapsed and expanded, respectively  ["position", "html1", "html2"] (see docs)
                    animatespeed: "fast", //speed of animation: integer in milliseconds (ie: 200), or keywords "fast", "normal", or "slow"
                    oninit: function(headers, expandedindices) { //custom code to run when headers have initalized
                        //do nothing
                    },
                    onopenclose: function(header, index, state, isuseractivated) { //custom code to run whenever a header is opened or closed
                        //do nothing
                    }
                });
            </script>
            <script src="../js/jquery.jclock-1.2.0.js.txt" type="text/javascript"></script>
            <script type="text/javascript" src="../js/jconfirmaction.jquery.js"></script>
            <script type="text/javascript">

                $(document).ready(function() {
                    $('.ask').jConfirmAction();
                });

            </script>
            <script type="text/javascript">
                $(function($) {
                    $('.jclock').jclock();
                });
            </script>

            <script language="javascript" type="text/javascript" src="../js/niceforms.js"></script>
            <link rel="stylesheet" type="text/css" media="all" href="../css/niceforms-default.css" />
        </h:head>
        <h:body>
            <f:view>
                <div class="main_container">

                    <div class="header">
                        <div class="right_header">Welcome    #{admin.username} | <a href="index.xhtml" class="logout">Logout</a></div>
                        <div id="clock_a"></div>
                        
                    </div>

                    <div class="main_content">
                        <div class="menu">
                            <ui:insert name="menu">
                                <ui:include src="menu.xhtml"/>
                            </ui:insert>
                        </div>
                        <div id="center_content">
                                <ui:insert name="center_content">
                                    Default Content
                                </ui:insert>
                        </div>
                    </div>
                    <div class="footer">
                        <div > SMART TRAFFIC DETECTOR | Powered by <a href=""> ITI </a></div>
                    </div>
                </div>
            </f:view>
        </h:body>
    </ui:composition>
</html>
